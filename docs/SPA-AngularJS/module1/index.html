<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <title>Lunch Checker</title>
    <style media="screen">
      h1{
         margin: 0 25px;
      }
      #target {
        margin: 0 25px;
        font-size: 25px; font-weight: bold;
      }
      #foodItem{
        margin: 25px;
        border: 3px solid #000;
      }
    </style>
  </head>
  <body>
    <div ng-controller="LunchCheckController">
      <h1>Module1 - Assignment </h1>
      <input id="foodItem" type="text" ng-model="ListFood" placeholder="Enter food Items">
      <input type="button" value="Check If Too Much" ng-click="CheckStatus();">
      <div id="target"><br>{{message}}</div>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
