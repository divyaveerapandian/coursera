<!DOCTYPE html>
<html ng-app="ShoppingListApp">
  <head>
    <meta charset="utf-8">
    <title>Template Expanding Directives</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Template Expanding Directives</h1>
    <div ng-controller="ShoppingListController1 as list1">
      <input type="text" ng-model="list1.itemName" placeholder="Item Name">
      <input type="text" ng-model="list1.itemQuantity" placeholder="Item Quantity">Boxes
      <button type="button" ng-click="list1.addItem();">Buy</button>
      <!-- <ol>
        <list-item ng-repeat="item in list1.items"></list-item>
      </ol> -->
      <!-- isolate scope demonstrated -->
      <shopping-list my-list="list1" my-title="{{list1.title}}"></shopping-list>
    </div>

<hr>
    <div ng-controller="ShoppingListController2 as list2">
      <input type="text" ng-model="list2.itemName" placeholder="Item Name">
      <input type="text" ng-model="list2.itemQuantity" placeholder="Item Quantity">Boxes
      <button type="button" ng-click="list2.addItem();">Buy</button>
      <!-- <ol>
        <list-item ng-repeat="item in list2.items"></list-item>
      </ol> -->
      <!-- isolate scope demonstrated -->
      <shopping-list my-list="list2" my-title="Shopping List #2 (limited to 3 items)"></shopping-list>
      <div ng-if="list2.errorMessage" style="color:red;">
        Error:{{list2.errorMessage}}
      </div>
    </div>

  </body>
</html>
