<div class="container">
  <div class="row">
    <h4 class="col-sm-1">Id</h4>
    <h4 class="col-sm-1">Short Name</h4>
    <h4 class="col-sm-4">Name</h4>
    <h4 class="col-sm-2">Price</h4>
    <h4 class="col-sm-4">Description</h4>
  </div>
</div>
<div ng-repeat = "item in $ctrl.items" class="container">
  <div class="row">
    <span class="col-sm-1">{{item.id}}</span>
    <span class="col-sm-1">{{item.short_name}}</span>
    <span class="col-sm-4">{{item.name}}</span>
    <span class="col-sm-1">{{item.price_large}}</span>
    <span class="col-sm-5">{{item.description}}</span>
  </div>
</div>
